          <!-- http://128.199.81.20 -->
          <form role="form" class="form-horizontal" method="POST" id="partnership_email" action="http://128.199.81.20">
            <div class="form-group">  
              <div class="col-md-4">
                <label > First Name </label>
                <input  type="text"  class="form-control" name="first_name" id="pe_first_name" />
                <div class="text-error text-left hide" id="pe_first_name_error"></div>
              </div>

              <div class="col-md-4">
                <label >Last Name</label>
                <input  type="text"  class="form-control" name="last_name" id="pe_last_name" />
                <div class="text-error text-left hide" id="pe_last_name_error"></div>
              </div>

              <div class="col-md-4">
                <label >Designation</label>
                <input  type="text"  class="form-control" name="job_title" id="pe_job_title" />
              </div>
            </div>
            <div class="form-group">  
              <div class="col-md-4">
                <label > Email </label>
                <input  type="text"  class="form-control" name="email" id="pe_email" />
                <div class="text-error text-left hide" id="pe_email_error"></div>
              </div>

              <div class="col-md-4">
                <label >Company</label>
                <input  type="text"  class="form-control" name="company" id="pe_company" />
              </div>
              
              <div class="col-md-4">
                <label > Best classifies your interest </label>
                <select class="form-control" name="interests" id="pe_best_classifies" >
                  <option value="">--Select--</option>
                  <option value="StartUp">StartUp Acceleration</option>
                  <option value="Product Development">Product Development</option>
                  <option value="IT/Cloud Infrastructure management">IT/Cloud Infrastructure management</option>
                  <option value="Extended Teams">Extended Teams</option>
                  <option value="Cyber Security Services">Cyber Security Services</option>
                  <option value="Cloud/Mobility Development">Cloud/Mobility Development</option>
                  <option value="Other">Other</option>
                </select>
              </div>
            </div>
            <div class="form-group">  

              <div class="col-md-4">
                <label >Country</label>
                <input class="form-control" type="text" id="pe_country" name="country" />
                <div class="text-error text-left hide" id="pe_country_error"></div>
              </div>

              <div class="col-md-4">
                <label >City</label>
                <input class="form-control" type="text" id="pe_city" name="city" />
                <div class="text-error text-left hide" id="pe_city_error"></div>
              </div>
              
              <div class="col-md-4">
                <label >Phone</label>
                <div class="row">
                  <div class="col-sm-4">
                    <input class="form-control numonly" type="text" id="pe_phone_code" name="phone_code" disabled />
                  </div>
                  <div class="col-sm-8">
                    <input class="form-control numonly" type="text" id="pe_phone_number" name="phone_number" />
                  </div>
                </div>
                <div class="text-error text-left hide" id="pe_phone_number_error"></div>
              </div>
            </div>
            <div class="form-group">  
              <div class="col-md-12">
                <label >Message</label>
                <textarea class="form-control" rows="6" name="message" id="pe_message" /></textarea>
                <div class="text-error text-left hide" id="pe_message_error"></div>
                <button class="btn btn-danger btn-lg"  id="submit_partnership_email">
                  Submit
                </button>
              </div>
            </div>
