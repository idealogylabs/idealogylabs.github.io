<head>
  <meta charset="utf-8">
  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
  Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %} {{ page.title }} {% else %} {{site.title}} {% endif %}</title>
  <meta name="description" content={{site.description}} >
  <meta name="author" content={{site.company}}>
  <meta name="google-site-verification" content="nT8UfpaNkDtTFOAOWj1qEybHHlhM0t42wRE7RDLs5AY" />
  <meta name="msvalidate.01" content="077A63E1AFADD94EF284463B54DE707B" />

  <meta property='og:locale' content='en_US'/>
  <meta property='og:type' content='article'/>
  <meta property='og:title' content='{{ page.og.title }}'/>
  <meta property='og:description' content='{{ site.og.description  }}'/>
  <meta property='og:url' content='{{ page.og.url }}'/>
  <meta property='og:site_name' content='{{ page.og.site_name }}'/>
  <meta name="twitter:card" content="summary"/>
  <meta name="twitter:site" content="@idealogylabs"/>
  <meta name="twitter:description" content="{{ page.og.description }}"/>

  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/assets/img/favicon/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/img/favicon/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/img/favicon/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/img/favicon/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon-precomposed" sizes="60x60" href="/assets/img/favicon/apple-touch-icon-60x60.png" />
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/assets/img/favicon/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon-precomposed" sizes="76x76" href="/assets/img/favicon/apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/assets/img/favicon/apple-touch-icon-152x152.png" />
  <link rel="icon" type="image/png" href="/assets/img/favicon/favicon-196x196.png" sizes="196x196" />
  <link rel="icon" type="image/png" href="/assets/img/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/png" href="/assets/img/favicon/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/assets/img/favicon/favicon-16x16.png" sizes="16x16" />
  <link rel="icon" type="image/png" href="/assets/img/favicon/favicon-128.png" sizes="128x128" />
  <meta name="application-name" content="&nbsp;"/>
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta name="msapplication-TileImage" content="/assets/img/favicon/mstile-144x144.png" />
  <meta name="msapplication-square70x70logo" content="/assets/img/favicon/mstile-70x70.png" />
  <meta name="msapplication-square150x150logo" content="/assets/img/favicon/mstile-150x150.png" />
  <meta name="msapplication-wide310x150logo" content="/assets/img/favicon/mstile-310x150.png" />
  <meta name="msapplication-square310x310logo" content="/assets/img/favicon/mstile-310x310.png" />

  <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
  <!--bootstrap csss file-->
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css" type="text/css" />
  <!--global css file-->
  <link rel="stylesheet" href="/assets/css/global.css" type="text/css" />
  <link rel="stylesheet" href="/assets/css/syntax.css" type="text/css" />
  <!--font awesome file-->
  <link rel="stylesheet" href="/assets/css/font-awesome.min.css" type="text/css" />
  <!--responsive css file-->
  <link rel="stylesheet" href="/assets/css/responsive.css" />

  <script type='text/javascript' src="/assets/js/modernizr.min.js"></script>
  <script type='text/javascript' src="/assets/js/css3-mediaqueries.js"></script>

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script type="text/javascript" src="/assets/js/selectivizr-min.js"></script>
      <noscript><link rel="stylesheet" href="[fallback css]" /></noscript>
      <script type='text/javascript' src="/assets/js/html5shiv.min.js"></script>
      <script type='text/javascript' src="/assets/js/respond.js"></script>
  <![endif]-->
</head>
