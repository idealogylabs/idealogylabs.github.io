<head>
  <meta charset="utf-8">
  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
  Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{site.title}} {% if page.title %}| {{ page.title }} {% endif %}</title>
  <meta name="description" content={{site.description}} >
  <meta name="author" content={{site.company}}>
  <meta name="google-site-verification" content="nT8UfpaNkDtTFOAOWj1qEybHHlhM0t42wRE7RDLs5AY" />

  <meta property='og:locale' content='en_US'/>
  <meta property='og:type' content='article'/>
  <meta property='og:title' content='{{ page.og.title }}'/>
  <meta property='og:description' content='{{ page.og.description }}'/>
  <meta property='og:url' content='{{ page.og.url }}'/>
  <meta property='og:site_name' content='{{ page.og.site_name }}'/>
  <meta name="twitter:card" content="summary"/>
  <meta name="twitter:site" content="@idealogylabs"/>
  <meta name="twitter:description" content="{{ page.og.description }}"/>

  <link rel="apple-touch-icon" sizes="57x57" href="/assets/img/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/assets/img/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/assets/img/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/assets/img/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/assets/img/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/assets/img/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/assets/img/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/assets/img/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/assets/img/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="/assets/img/favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/assets/img/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
  <!--bootstrap csss file-->
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css" type="text/css" />
  <!--global css file-->
  <link rel="stylesheet" href="/assets/css/global.css" type="text/css" />
  <!--font awesome file-->
  <link rel="stylesheet" href="/assets/css/font-awesome.min.css" type="text/css" />
  <!--responsive css file-->
  <link rel="stylesheet" href="/assets/css/responsive.css" />

  <script type='text/javascript' src="/assets/js/modernizr.min.js"></script>
  <script type='text/javascript' src="/assets/js/css3-mediaqueries.js"></script>

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script type="text/javascript" src="/assets/js/selectivizr-min.js"></script>
      <noscript><link rel="stylesheet" href="[fallback css]" /></noscript>
      <script type='text/javascript' src="/assets/js/html5shiv.min.js"></script>
      <script type='text/javascript' src="/assets/js/respond.js"></script>
  <![endif]-->
</head>
